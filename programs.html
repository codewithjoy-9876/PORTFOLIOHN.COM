<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Programs</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f4f4f9, #eaeaea);
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffdd57;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
    }
    .program {
      margin-bottom: 40px;
    }
    .program h2 {
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: #fff;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Programs</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="programs.html">Programs</a>
    </nav>
  </header>
  <div class="container">
    <div class="program">
      <h2>Simple Calculator</h2>
      <iframe src="calculator.html"></iframe>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Harshit Nirankar. All Rights Reserved.</p>
  </footer>
</body>
</html>
